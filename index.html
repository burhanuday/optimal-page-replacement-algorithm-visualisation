<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">

    <title>Optimal Page Replacement</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Optimal Page Replacement Algorithm Visualisation</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="input-form">
                            <p class="h2">Input:</p>
                            <div class="form-group">
                                <label for="inputString">Enter reference String</label>
                                <input type="number" class="form-control" id="inputString" placeholder="1234...">
                            </div>

                            <div class="form-group">
                                <label for="inputFrames">Enter number of frames</label>
                                <input type="number" class="form-control" id="inputFrames" placeholder="0">
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <p class="h2">Output:</p>
                        <label id="outputHits">Page hits:</label>
                        <br />
                        <label id="outputMisses">Page misses:</label>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <table style="margin: 30px 0px" class="table" id="animated-table">
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
